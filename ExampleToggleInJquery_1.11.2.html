<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("div.d1").toggle();  
    });  
});  
</script>  
</head>  
<body>  
<button>Toggle</button>  
<div class="d1" style="border:1px solid black;padding:10px;width:250px">  
<p><b>Toggle: </b><br/>    
The jQuery toggle() is a special type of method <br/>
which is used to toggle between the hide() and show() method. <br/>
It shows the hidden elements and hides the shown element. <br/>
</p>   
</div>  
</body>  
</html>
