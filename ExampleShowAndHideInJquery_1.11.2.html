<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("#hide").click(function(){  
        $("p").hide();  
    });
    $("#show").click(function(){  
        $("p").show();  
    });

  
});  
</script>  
</head>  
<body>  
<p>  
<b>Show and hide example: </b><br/>  
1. When clicking the show button, the text will be displayed.<br/> 
2. When clicking the hide button the text will be hidden.<br/> 
</p>  
<button id="hide">Hide</button>
<button id="show">Show</button>  
</body>  
</html>
